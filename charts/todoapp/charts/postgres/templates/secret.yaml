apiVersion: v1
kind: Secret
metadata:
  name: postgres-sql
  namespace: {{ .Release.Namespace }}
type: Opaque
data:
  database-host: {{ .Values.app.postgres.databaseHost | toString | b64enc | quote }}
  database-port: {{ .Values.app.postgres.databasePort | toString | b64enc | quote }}
  database-user: {{ .Values.app.postgres.databaseUser | toString | b64enc | quote }}
  database-password: {{ .Values.app.postgres.databasePassword | toString | b64enc | quote }}
  database-name: {{ .Values.app.postgres.databaseName | toString | b64enc | quote }}
  database-sslmode: {{ .Values.app.postgres.databaseSslmode | toString | b64enc | quote }}
